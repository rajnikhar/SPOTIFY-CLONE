<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="shortcut icon" href="Spotify Images/Spotify_favicon.png" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="Main.html">
          <img
            src="Spotify Images/Spotify Logo.png"
            alt="Spotify Logo"
            height="31`0"
          />
        </a>
      </div>
      <div class="container">
      <h2>
        Sign up to start <br />
        listening
      </h2>
      <div class="box">
        <form>
          <p>Email address</p>
          <input type="text" placeholder="name@domain.com" />
        </form>
        <h4>Use phone number instead</h4>

        <button class="next">NEXT</button>
        <hr />
        <section>
          <div class="main">
            <div class="account-connect">
              <button class="a-c-btn" id="g">
                <img src="img/google.png" /><span>Sign up with Google</span>
              </button>
              <button class="a-c-btn" id="f">
                <img src="img/facebook.png" /><span>Sign up with Facebook</span>
              </button>
              <button class="a-c-btn" id="a">
                <img src="img/apple.png" /><span>Sign up with Apple</span>
              </button>
            </div>
          </div>
        </section>
        <br />
        <hr />
        <div class="box2">
          <br />
          <br />
          <h4>
            Already have an account?
            <a href="Login.html" class="log-in">Log in here.</a>
          </h4>
          <br />
          <h6>This site is protected by reCAPTCHA and the Google</h6>
          <p>
            <a href="#">Privacy Policy</a> and
            <a href="#">Terms of Service</a> apply
          </p>
        </div>
      </div>
      </div>
      
    </div>
  </body>
</html>
